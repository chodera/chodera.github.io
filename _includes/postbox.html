<!-- begin post -->
{% assign author = site.authors[post.author] %}

<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ post.url | absolute_url }}">
                {% if post.image %} <img class="img-fluid" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | absolute_url }}{% endif %}" alt="{{ post.title }}"> {% endif %}
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title">
                <a class="text-dark" href="{{ post.url | absolute_url }}">
                  {{ post.title }}
                  {% if post.logo == "python" %}
                  <img src="{{site.baseurl}}/assets/images/python.svg" width="6%" height="6%">
                  {% else if post.logo == "r" %}
                  <img src="{{site.baseurl}}/assets/images/r.svg" width="7%" height="7%">
                  {% endif %}
                  </a>
            </h2>
            <h4 class="card-text">{{ post.excerpt | strip_html | truncatewords:28 }}</h4>
        </div>

    </div>
</div>
<!-- end post -->
